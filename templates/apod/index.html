{% load thumbnail %}

<h1>Pretty APOD - Archive</h1>

<table>
{% for item in items %}
<tr>
	<td>
		{% if item.image %}
		{% thumbnail item.image "200x100" crop="center" as im %}
		<img src="{{ im.url }}">
		{% endthumbnail %}
		{% else %}
		No image
		{% endif %}
	</td>
	<td>
		<a href="{{ item.get_absolute_url }}">{{ item.title }}</a><br />
		Published on: {{ item.publish_date }}<br />
		<a href="{{ item.get_apod_url }}" target="_blank">View on APOD</a>
	</td>
</tr>
{% endfor %}
</table>
