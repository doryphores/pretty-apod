{% extends "apod/page.html" %}

{% load apod %}

{% block page_title %}Archive: {{ year }}{% endblock page_title %}

{% block page %}

{% for month in calendars %}
<h2>{{ month.label }}</h2>
{% with month.calendar as calendar %}
{% include 'apod/calendar.html' %}
{% endwith %}
{% endfor %}

{% endblock page %}
