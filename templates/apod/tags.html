{% extends "apod/page.html" %}

{% load apod_tags %}

{% block page_title %}Tags{% endblock page_title %}

{% block page %}
<p class="tags">
{% for tag in tags %}
	<a href="{{ tag.get_absolute_url }}" class="{% cloud_class tag.num_pictures min_count max_count %}">{{ tag.label }}</a>
{% endfor %}
</p>
{% endblock page %}
