<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}Pretty APOD{% endblock %}</title>
	<link href="{{ STATIC_URL }}css/screen.css" rel="stylesheet" type="text/css">
	<script>
	document.documentElement.className = "js";
	</script>
</head>
<body>

<header class="site-header">
	<p class="branding">Pretty APOD &mdash; </p>
	<h1>{% block page_title %}{% endblock %}</h1>
</header>

<nav class="site-nav">
	<ul>
		<li><a href="{% url home %}">
			<i class="icon-home"></i>
			Today
		</a></li>
		<li data-toggle="tags"><a href="{% url tags %}">
			<i class="icon-tags"></i>
			Tags
		</a></li>
		<li data-toggle="about"><a href="#">
			<i class="icon-info-sign"></i>
			About
		</a></li>
	</ul>
	{% block extra_nav %}
	{% endblock extra_nav %}
</nav>

{% block main %}
{% endblock main %}

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="{{ STATIC_URL }}js/main.js"></script>

</body>
</html>
